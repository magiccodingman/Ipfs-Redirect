    <script>
        // Function to extract CID from URL
        function extractCID(url) {
            const ipfsPattern = /ipfs\/([^\/\?\#\.\:\;\&]*)/i; // Regex to capture CID after "ipfs/"
            const nonIpfsPattern = /https?:\/\/([^\/\?\#\.\:\;\&]*)/i; // Regex to capture CID after "http://" or "https://"

            let cid = '';

            // Check if the URL contains "ipfs/"
            if (ipfsPattern.test(url)) {
                cid = url.match(ipfsPattern)[1]; // Extract the CID
            } else if (nonIpfsPattern.test(url)) { // Handle scenario without "ipfs/"
                cid = url.match(nonIpfsPattern)[1]; // Extract the CID
            }

            return cid;
        }

        // Function to convert CIDv1 to CIDv0
        function convertV1ToV0(cidv1) {
            try {
                var CID = window.Multiformats.CID;

                var cid = CID.parse(cidv1);
                console.log('CID parsed:');
                console.log(cid);

                if (cid.version === 0) {
                    console.log('CID is already v0');
                    return cid.toString();
                }

                var cidv0 = cid.toV0();
                console.log('Converted to CIDv0:');
                console.log(cidv0);

                return cidv0.toString();
            } catch (error) {
                console.error('Error converting CID:', error);
                throw new Error('Invalid CIDv1');
            }
        }

        function showLoader() {
            // Create a container for the loader
            let loaderContainer = document.createElement('div');
            loaderContainer.id = 'fullPageLoader';
            loaderContainer.style.position = 'fixed';
            loaderContainer.style.top = '0';
            loaderContainer.style.left = '0';
            loaderContainer.style.width = '100%';
            loaderContainer.style.height = '100%';
            loaderContainer.style.backgroundColor = 'white';
            loaderContainer.style.zIndex = '9999'; // High z-index to cover everything
            loaderContainer.style.display = 'flex';
            loaderContainer.style.justifyContent = 'center';
            loaderContainer.style.alignItems = 'center';
            loaderContainer.style.flexDirection = 'column';

            // Create the loader spinner
            let loader = document.createElement('div');
            loader.style.border = '16px solid #f3f3f3';
            loader.style.borderTop = '16px solid #3498db';
            loader.style.borderRadius = '50%';
            loader.style.width = '150px';
            loader.style.height = '150px';
            loader.style.animation = 'spin 2s linear infinite';

            // Create the loader text
            let loaderText = document.createElement('div');
            loaderText.textContent = 'Loading...';
            loaderText.style.fontSize = '36px';
            loaderText.style.fontFamily = 'Arial, sans-serif';
            loaderText.style.color = '#3498db';
            loaderText.style.marginTop = '20px';

            // Create the additional text
            let additionalText = document.createElement('div');
            additionalText.textContent = 'Finding Web3 Domain CID';
            additionalText.style.fontSize = '15px';
            additionalText.style.fontFamily = 'Arial, sans-serif';
            additionalText.style.color = 'black';
            additionalText.style.marginTop = '10px';           

            // Append the loader, text, additional text, and link to the container
            loaderContainer.appendChild(loader);
            loaderContainer.appendChild(loaderText);
            loaderContainer.appendChild(additionalText);

            // Append the container to the body
            document.body.appendChild(loaderContainer);

            // Add the keyframes for the spin animation
            let styleSheet = document.createElement('style');
            styleSheet.type = 'text/css';
            styleSheet.innerText = `
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
`;
            document.head.appendChild(styleSheet);
        }


        window.onload = function() {

    //    // Load the script 'magicWeb3CidResolver.js'
    //    var script = document.createElement('script');
    //     script.src = './magicWeb3CidResolver.js';
    //     script.onload = function() {

            

              // Get the current URL
              var currentUrl = window.location.href;

// Extract the CID
var cid = extractCID(currentUrl);

// Save the v1 and v0 CIDs
var cidv1 = cid;
var cidv0;
try {
    cidv0 = convertV1ToV0(cidv1);
} catch(e) {
    console.error('Could not convert CIDv1 to CIDv0:', e);
    cidv0 = '';
}

// Use getWeb3DomainCID('resolveweb3domain.unstoppable')
getWeb3DomainCID('resolveweb3domain.unstoppable').then(function(returnedCID) {

    showLoader();

    // Compare the saved v1 and v0 CIDs to the returned CID
    if (cidv1 === returnedCID || cidv0 === returnedCID) {
        // The CIDs match, proceed to the next step
        findWeb3DomainCID();
    } else {
        // The CIDs do not match, redirect the user
        var params = window.location.search;
        var newUrl = 'https://ipfs.io/ipfs/' + returnedCID + params;
        window.location.href = newUrl;
    }
}).catch(function(error) {
    console.error('Error getting CID for resolveweb3domain.unstoppable:', error);
});

function findWeb3DomainCID() {
    // Post message to parent window
    window.parent.postMessage('iframeLoaded', '*');

    // Get the current URL parameters
    var queryString = window.location.search.substring(1); // Remove the '?'
    var paramsArray = queryString ? queryString.split('&') : [];
    var modifiedParamsArray = [];
    var redirectURLFound = false;
    var resolveWeb3DomainFound = false;
    var web3DomainFound = false;

    // Store the value of 'redirectURL'
    var redirectURLValue = null;

    // Iterate through the parameters
    for (var i = 0; i < paramsArray.length; i++) {
        var param = paramsArray[i];
        var paramParts = param.split('=');
        var paramName = decodeURIComponent(paramParts[0]);
        var paramValue = decodeURIComponent(paramParts.slice(1).join('=')); // In case '=' is in value

        var paramNameLower = paramName.toLowerCase();

        if (paramNameLower === 'redirecturl') {
            redirectURLValue = paramValue;
            redirectURLFound = true;
            // We will replace this later
            modifiedParamsArray.push({ name: paramName, value: null }); // Placeholder
        } else if (paramNameLower === 'resolveweb3domain') {
            if (paramValue === '1') {
                paramValue = '0';
            }
            modifiedParamsArray.push({ name: paramName, value: paramValue });
            resolveWeb3DomainFound = true;
        } else if (paramNameLower === 'web3domain') {
            if (paramValue === '1') {
                paramValue = '0';
            }
            modifiedParamsArray.push({ name: paramName, value: paramValue });
            web3DomainFound = true;
        } else {
            // Keep other parameters as they are
            modifiedParamsArray.push({ name: paramName, value: paramValue });
        }
    }

    if (!redirectURLFound) {
        console.error('redirectURL parameter not found in URL');
        return;
    }

    // Decode the 'redirectURL' parameter
    var decodedRedirectURL = redirectURLValue;

    // Get 'redirectWeb3Cid'
    getWeb3DomainCID(decodedRedirectURL).then(function(redirectWeb3Cid) {
        // Get 'ipfsRedirectCID'
        getWeb3DomainCID('ipfsredirect.unstoppable').then(function(ipfsRedirectCID) {
            // Modify the 'redirectURL' parameter
            var redirectURLParam = 'redirectURL=' + encodeURIComponent(redirectWeb3Cid);

            // Reconstruct the parameters
            var finalParamsArray = [];

            for (var i = 0; i < modifiedParamsArray.length; i++) {
                var paramObj = modifiedParamsArray[i];
                var paramName = paramObj.name;
                var paramValue = paramObj.value;

                var paramNameLower = paramName.toLowerCase();

                if (paramNameLower === 'redirecturl') {
                    finalParamsArray.push(redirectURLParam);
                } else {
                    finalParamsArray.push(encodeURIComponent(paramName) + '=' + encodeURIComponent(paramValue));
                }
            }

            // Add 'resolveweb3domain=0' if not found
            if (!resolveWeb3DomainFound) {
                finalParamsArray.push('resolveweb3domain=0');
            }

            // Add 'web3domain=0' if not found
            if (!web3DomainFound) {
                finalParamsArray.push('web3domain=0');
            }

            // Create the new URL
            var modifiedParams = finalParamsArray.join('&');
            var finalUrl = 'https://ipfs.io/ipfs/' + ipfsRedirectCID + '?' + modifiedParams;

            // Redirect the user
            window.location.href = finalUrl;

        }).catch(function(error) {
            console.error('Error getting CID for ipfsredirect.unstoppable:', error);
        });
    }).catch(function(error) {
        console.error('Error getting redirectWeb3Cid:', error);
    });
}
